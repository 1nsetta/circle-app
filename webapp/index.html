<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Circle Studio</title>

<style>
/* ===== Base ===== */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
  color: white;

  background:
    radial-gradient(circle at 20% 20%, #1e3a8a 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, #7c3aed 0%, transparent 40%),
    #0b0f1a;
}

/* ===== Layout ===== */

.app {
  max-width: 420px;
  margin: auto;
  padding: 24px;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(16px);
  border-radius: 24px;
  padding: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.08);
}

/* ===== Title ===== */

h1 {
  margin: 0 0 6px;
  font-size: 22px;
  font-weight: 600;
}

.subtitle {
  opacity: .6;
  font-size: 14px;
  margin-bottom: 20px;
}

/* ===== Upload ===== */

.file {
  display: block;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.05);
  border: 1px dashed rgba(255,255,255,0.2);
  color: white;
  cursor: pointer;
  margin-bottom: 16px;
}

/* ===== Button ===== */

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;

  background: linear-gradient(135deg, #4f46e5, #22d3ee);
  color: white;

  transition: .2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 30px rgba(79,70,229,.4);
}

button:disabled {
  opacity: .5;
  transform: none;
  box-shadow: none;
}

/* ===== Loader ===== */

.loader {
  margin-top: 16px;
  text-align: center;
  opacity: .7;
  display: none;
}

/* ===== Circle Player ===== */

.circle-wrapper {
  width: 240px;
  height: 240px;
  margin: 28px auto 0;
  position: relative;
}

.circle-video {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  z-index: 2;
  position: relative;
}

/* glow animation */
.circle-glow {
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  background: radial-gradient(circle,
    rgba(255,255,255,0.9),
    rgba(255,255,255,0.3),
    transparent 70%);
  filter: blur(12px);
  animation: pulse 1.8s infinite ease-in-out;
  z-index: 1;
}

@keyframes pulse {
  0%   { transform: scale(.92); opacity:.7 }
  50%  { transform: scale(1.05); opacity:1 }
  100% { transform: scale(.92); opacity:.7 }
}
</style>
</head>

<body>

<div class="app">
  <div class="card">
    <h1>Circle Studio</h1>
    <div class="subtitle">Сделай видео-кружок за 3 секунды</div>

    <input type="file" id="videoInput" class="file" accept="video/*" />
    <button id="renderBtn">Создать кружок</button>

    <div class="loader" id="loader">Обрабатываем видео…</div>

    <div id="result"></div>
  </div>
</div>

<script>
const input = document.getElementById("videoInput");
const btn = document.getElementById("renderBtn");
const loader = document.getElementById("loader");
const result = document.getElementById("result");

btn.onclick = async () => {
  if (!input.files.length) {
    alert("Выбери видео");
    return;
  }

  loader.style.display = "block";
  btn.disabled = true;

  const formData = new FormData();
  formData.append("video", input.files[0]);

  const response = await fetch("http://localhost:3000/render", {
    method: "POST",
    body: formData
  });

  const blob = await response.blob();
  const url = URL.createObjectURL(blob);

  showCircle(url);

  loader.style.display = "none";
  btn.disabled = false;
};

function showCircle(url) {
  result.innerHTML = "";

  const wrapper = document.createElement("div");
  wrapper.className = "circle-wrapper";

  const glow = document.createElement("div");
  glow.className = "circle-glow";

  const video = document.createElement("video");
  video.className = "circle-video";
  video.src = url;
  video.autoplay = true;
  video.loop = true;
  video.controls = true;

  wrapper.appendChild(glow);
  wrapper.appendChild(video);
  result.appendChild(wrapper);
}
</script>

</body>
</html>
