<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Maker</title>

  <style>
    body {
      margin: 0;
      background: #0f0f10;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      margin: 20px 0;
    }

    button {
      background: #2ea6ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
    }

    /* ==== Circle Player ==== */

    .circle-wrapper {
      width: 260px;
      height: 260px;
      margin: 30px auto;
      position: relative;
    }

    .circle-video {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 2;
    }

    /* Glow animation (Telegram-style) */
    .circle-glow {
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(255,255,255,0.9) 0%,
        rgba(255,255,255,0.4) 30%,
        rgba(255,255,255,0.0) 70%);
      filter: blur(12px);
      animation: pulse 1.6s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulse {
      0%   { transform: scale(0.92); opacity: 0.7; }
      50%  { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.92); opacity: 0.7; }
    }

    .loader {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>üé¨ –°–¥–µ–ª–∞—Ç—å Telegram-–∫—Ä—É–∂–æ–∫</h1>

  <input type="file" id="videoInput" accept="video/*" />
  <br />
  <button id="renderBtn">–°–æ–∑–¥–∞—Ç—å</button>

  <div class="loader" id="loader">‚è≥ –†–µ–Ω–¥–µ—Ä–∏–º –≤–∏–¥–µ–æ...</div>

  <div id="result"></div>

  <script>
    const input = document.getElementById("videoInput");
    const btn = document.getElementById("renderBtn");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    btn.onclick = async () => {
      if (!input.files.length) {
        alert("–í—ã–±–µ—Ä–∏ –≤–∏–¥–µ–æ");
        return;
      }

      const formData = new FormData();
      formData.append("video", input.files[0]);

      loader.style.display = "block";
      btn.disabled = true;

      try {
        const response = await fetch("http://localhost:3000/render", {
          method: "POST",
          body: formData
        });

        const blob = await response.blob();
        const videoUrl = URL.createObjectURL(blob);

        showCircle(videoUrl);

      } catch (e) {
        alert("–û—à–∏–±–∫–∞ —Ä–µ–Ω–¥–µ—Ä–∞");
        console.error(e);
      }

      loader.style.display = "none";
      btn.disabled = false;
    };

    function showCircle(url) {
      result.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "circle-wrapper";

      const glow = document.createElement("div");
      glow.className = "circle-glow";

      const video = document.createElement("video");
      video.className = "circle-video";
      video.src = url;
      video.autoplay = true;
      video.loop = true;
      video.controls = true;
      video.playsInline = true;

      wrapper.appendChild(glow);
      wrapper.appendChild(video);
      result.appendChild(wrapper);
    }
  </script>
</body>
</html>
