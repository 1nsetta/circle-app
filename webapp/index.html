<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Studio</title>

  <!-- подключаем внешний CSS -->
  <link rel="stylesheet" href="./styles.css?v=2">
</head>

<body>

<div class="app">
  <div class="card">
    <h1>Circle Studio</h1>
    <div class="subtitle">Сделай видео-кружок за несколько секунд</div>

    <input type="file" id="videoInput" class="file" accept="video/*">
    <button id="renderBtn">Создать кружок</button>

    <div id="result"></div>
  </div>
</div>

<!-- Overlay генерации -->
<div id="processingOverlay" class="overlay hidden">
  <div class="overlay-box">
    <div class="spinner"></div>
    <div class="overlay-text">Генерируем видео…</div>
    <div class="overlay-sub">Это займёт несколько секунд</div>
  </div>
</div>

<script>
const input = document.getElementById("videoInput");
const btn = document.getElementById("renderBtn");
const result = document.getElementById("result");
const overlay = document.getElementById("processingOverlay");

btn.onclick = async () => {
  if (!input.files.length) {
    alert("Выбери видео");
    return;
  }

  overlay.classList.remove("hidden");
  btn.disabled = true;

  const formData = new FormData();
  formData.append("video", input.files[0]);

  try {
    const response = await fetch("http://localhost:3000/render", {
      method: "POST",
      body: formData
    });

    // ✔ проверяем что сервер реально ответил успешно
    if (!response.ok) {
      throw new Error("HTTP error " + response.status);
    }

    // ✔ получаем готовый mp4
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    const video = document.createElement("video");
    video.className = "circle-video";

    // ✔ ждём когда браузер реально подготовит видео
    video.addEventListener("loadedmetadata", () => {
      showCircle(video);
      overlay.classList.add("hidden");
      btn.disabled = false;
    });

    video.addEventListener("error", () => {
      console.error("Video load error");
      overlay.classList.add("hidden");
      btn.disabled = false;
    });

    video.src = url;
    video.controls = true;
    video.autoplay = true;
    video.loop = true;
    video.playsInline = true;
    video.load();

  } catch (err) {
    console.error("REAL ERROR:", err);
    alert("Ошибка генерации");
    overlay.classList.add("hidden");
    btn.disabled = false;
  }
};

function showCircle(videoElement) {
  result.innerHTML = "";

  const wrapper = document.createElement("div");
  wrapper.className = "circle-wrapper";

  wrapper.appendChild(videoElement);
  result.appendChild(wrapper);
}
</script>

</body>
</html>
