<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Circle Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Circle Studio</h1>
  <p class="subtitle">Создай Telegram-кружок</p>

  <!-- Загрузка видео -->
  <label class="file-input">
    <input type="file" id="videoInput" accept="video/*">
    <span>Выберите видео</span>
  </label>

  <!-- Выбор фона -->
  <h3>Выберите фон</h3>

  <div class="bg-list">
    <div class="bg-card" onclick="selectBackground('bg.mp4')">
      <div class="bg-preview">
        <video src="http://localhost:3000/backgrounds/bg.mp4"
               muted autoplay loop playsinline></video>
      </div>
      <span>Default</span>
    </div>
  </div>

  <!-- Кнопка -->
  <button id="renderBtn" onclick="renderVideo()">Создать кружок</button>

  <!-- Статус -->
  <div id="status" class="status hidden">
    <div class="loader"></div>
    <p>Генерируем видео…</p>
  </div>

  <!-- Результат -->
  <div id="result" class="result hidden">
    <video id="resultVideo" controls></video>
    <a id="downloadLink">Скачать</a>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
