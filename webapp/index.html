<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Circle Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Circle Studio</h1>
  <p class="subtitle">Выбери фон свайпом</p>

  <!-- Видео пользователя -->
  <input type="file" id="videoInput" accept="video/*" class="file">

  <!-- КАРУСЕЛЬ -->
  <div class="carousel" id="bgCarousel">

    <div class="slide active" data-bg="bg.mp4">
      <video src="http://localhost:3000/backgrounds/bg.mp4" muted autoplay loop></video>
      <span>Classic</span>
    </div>

    <div class="slide" data-bg="gameplay.mp4">
      <video src="http://localhost:3000/backgrounds/gameplay.mp4" muted autoplay loop></video>
      <span>Gameplay</span>
    </div>

    <div class="slide" data-bg="podcast.mp4">
      <video src="http://localhost:3000/backgrounds/podcast.mp4" muted autoplay loop></video>
      <span>Podcast</span>
    </div>

  </div>

  <!-- Кнопка -->
  <button id="renderBtn">Создать кружок</button>

  <!-- Loader -->
  <div id="status" class="status hidden">
    <div class="loader"></div>
    <p>Генерируем...</p>
  </div>

  <!-- Результат -->
  <video id="resultVideo" class="result hidden" controls></video>
</div>

<script src="app.js"></script>
</body>
</html>
