<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Studio</title>

<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">
  <div class="card">
    <h1>Circle Studio</h1>
    <div class="subtitle">–°–¥–µ–ª–∞–π –≤–∏–¥–µ–æ-–∫—Ä—É–∂–æ–∫ –∑–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥</div>

    <input type="file" id="videoInput" class="file" accept="video/*">
    <button id="renderBtn">–°–æ–∑–¥–∞—Ç—å –∫—Ä—É–∂–æ–∫</button>

    <div id="result"></div>
  </div>
</div>

<!-- Overlay –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ -->
<div id="processingOverlay" class="overlay hidden">
  <div class="overlay-box">
    <div class="spinner"></div>
    <div class="overlay-text">–ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤–∏–¥–µ–æ‚Ä¶</div>
    <div class="overlay-sub">–ù–µ –∑–∞–∫—Ä—ã–≤–∞–π —Å—Ç—Ä–∞–Ω–∏—Ü—É</div>
  </div>
</div>

<script>
const input = document.getElementById("videoInput");
const btn = document.getElementById("renderBtn");
const result = document.getElementById("result");
const overlay = document.getElementById("processingOverlay");

btn.onclick = async () => {
  if (!input.files.length) {
    alert("–í—ã–±–µ—Ä–∏ –≤–∏–¥–µ–æ");
    return;
  }

  overlay.classList.remove("hidden");
  btn.disabled = true;

  const formData = new FormData();
  formData.append("video", input.files[0]);

  try {
    const response = await fetch("http://localhost:3000/render", {
      method: "POST",
      body: formData
    });

    // –ñ–¥—ë–º –ø–æ–∫–∞ —Ñ–∞–π–ª —Ä–µ–∞–ª—å–Ω–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
    const buffer = await response.arrayBuffer();
    const blob = new Blob([buffer], { type: "video/mp4" });
    const url = URL.createObjectURL(blob);

    const video = document.createElement("video");
    video.className = "circle-video";

    // üëá –≠—Ç–æ —Å–æ–±—ã—Ç–∏–µ –ø—Ä–∏—Ö–æ–¥–∏—Ç –í–°–ï–ì–î–ê –∫–æ–≥–¥–∞ —Ñ–∞–π–ª —Ä–µ–∞–ª—å–Ω–æ –≥–æ—Ç–æ–≤
    video.addEventListener("loadedmetadata", () => {
      showCircle(video);
      overlay.classList.add("hidden");
      btn.disabled = false;
    });

    // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    video.addEventListener("error", () => {
      alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ");
      overlay.classList.add("hidden");
      btn.disabled = false;
    });

    video.src = url;
    video.controls = true;
    video.autoplay = true;
    video.loop = true;
    video.playsInline = true;

    video.load();

    // üõü fallback –µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä —Ç—É–ø–∏—Ç
    setTimeout(() => {
      if (video.readyState === 0) {
        showCircle(video);
        overlay.classList.add("hidden");
        btn.disabled = false;
      }
    }, 5000);

  } catch (e) {
    console.error(e);
    alert("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏");
    overlay.classList.add("hidden");
    btn.disabled = false;
  }
};

function showCircle(videoElement) {
  result.innerHTML = "";

  const wrapper = document.createElement("div");
  wrapper.className = "circle-wrapper";

  wrapper.appendChild(videoElement);
  result.appendChild(wrapper);
}
</script>

</body>
</html>
