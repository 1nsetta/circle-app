<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Studio</title>

<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">
  <div class="card">
    <h1>Circle Studio</h1>
    <div class="subtitle">Сделай видео-кружок</div>

    <input type="file" id="videoInput" class="file" accept="video/*">
    <button id="renderBtn">Создать</button>

    <div id="result"></div>
  </div>
</div>

<!-- overlay -->
<div id="processingOverlay" class="overlay hidden">
  <div class="overlay-box">
    <div class="spinner"></div>
    <div class="overlay-text">Генерируем видео…</div>
    <div class="overlay-sub">Подожди пару секунд</div>
  </div>
</div>

<script>
const input = document.getElementById("videoInput");
const btn = document.getElementById("renderBtn");
const result = document.getElementById("result");
const overlay = document.getElementById("processingOverlay");

btn.onclick = async () => {
  if (!input.files.length) return alert("Выбери видео");

  overlay.classList.remove("hidden");
  btn.disabled = true;

  const formData = new FormData();
  formData.append("video", input.files[0]);

  try {
    const response = await fetch("http://localhost:3000/render", {
      method: "POST",
      body: formData
    });

    // Ждём полной загрузки файла
    const buffer = await response.arrayBuffer();
    const blob = new Blob([buffer], { type: "video/mp4" });
    const url = URL.createObjectURL(blob);

    const video = document.createElement("video");
    video.className = "circle-video";
    video.src = url;
    video.controls = true;
    video.autoplay = true;
    video.loop = true;

    // Показываем результат только когда видео готово
    video.oncanplay = () => {
      showCircle(video);
      overlay.classList.add("hidden");
      btn.disabled = false;
    };

  } catch (e) {
    console.error(e);
    overlay.classList.add("hidden");
    btn.disabled = false;
  }
};

function showCircle(videoElement) {
  result.innerHTML = "";
  const wrapper = document.createElement("div");
  wrapper.className = "circle-wrapper";
  wrapper.appendChild(videoElement);
  result.appendChild(wrapper);
}
</script>

</body>
</html>
