<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Circle Studio</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
  color: white;
  background:
    radial-gradient(circle at 20% 20%, #1e3a8a 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, #7c3aed 0%, transparent 40%),
    #0b0f1a;
}

.app { max-width: 420px; margin: auto; padding: 24px; }

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(16px);
  border-radius: 24px;
  padding: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.08);
}

h1 { margin: 0 0 6px; font-size: 22px; font-weight: 600; }
.subtitle { opacity: .6; font-size: 14px; margin-bottom: 20px; }

.file {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.05);
  border: 1px dashed rgba(255,255,255,0.2);
  color: white;
  cursor: pointer;
  margin-bottom: 16px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #4f46e5, #22d3ee);
  color: white;
}

/* circle */
.circle-wrapper {
  width: 240px;
  height: 240px;
  margin: 28px auto 0;
  position: relative;
}

.circle-video {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(5,8,20,0.75);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.hidden { display: none; }

.overlay-box {
  text-align: center;
  padding: 28px 32px;
  border-radius: 20px;
  background: rgba(255,255,255,0.06);
}

.spinner {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.2);
  border-top-color: #22d3ee;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<div class="app">
  <div class="card">
    <h1>Circle Studio</h1>
    <div class="subtitle">Сделай видео-кружок</div>

    <input type="file" id="videoInput" class="file" accept="video/*" />
    <button id="renderBtn">Создать</button>

    <div id="result"></div>
  </div>
</div>

<!-- overlay -->
<div id="processingOverlay" class="overlay hidden">
  <div class="overlay-box">
    <div class="spinner"></div>
    <p>Генерируем видео…</p>
  </div>
</div>

<script>
const input = document.getElementById("videoInput");
const btn = document.getElementById("renderBtn");
const result = document.getElementById("result");
const overlay = document.getElementById("processingOverlay");

btn.onclick = async () => {
  if (!input.files.length) return alert("Выбери видео");

  const formData = new FormData();
  formData.append("video", input.files[0]);

  overlay.classList.remove("hidden");
  btn.disabled = true;

  const response = await fetch("http://localhost:3000/render", {
    method: "POST",
    body: formData
  });

  const blob = await response.blob();
  const url = URL.createObjectURL(blob);

  showCircle(url);

  overlay.classList.add("hidden");
  btn.disabled = false;
};

function showCircle(url) {
  result.innerHTML = "";
  const wrapper = document.createElement("div");
  wrapper.className = "circle-wrapper";

  const video = document.createElement("video");
  video.className = "circle-video";
  video.src = url;
  video.controls = true;
  video.autoplay = true;

  wrapper.appendChild(video);
  result.appendChild(wrapper);
}
</script>

</body>
</html>
